<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css" />
  <title></title>
</head>

<body>
  <h1 class="title"> Rick and Morty Matching Game</h1>
  <h2 class="buttonCenter">

    <button id= "mediumBtn" class="medium-button">Medium</button>
    <button id= "hardBtn" class="hard-button">Hard</button>
  </h2>
  <div class="back-of-deck-card-container">

    <div class="card-back-1"></div>

    <div class="card-back-3"></div>
    <div class="card-back-4"></div>

  <div id= "easyContainer" class="easy-card-container"></div>
  <div id= "mediumContainer" class="medium-card-container"></div>
  <div id= "hardContainer" class="hard-card-container"></div>

  <script src="script.js"></script>
