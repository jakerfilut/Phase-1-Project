<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css" />
  <title></title>
</head>

<body>
  <h1 class="title"> Rick and Morty Matching Game</h1>
  <h2 class="buttonCenter">
    <button id= "easyBtn" class=button>Easy</button>
    <button id= "mediumBtn" class=button>Medium</button>
    <button id= "hardBtn" class=button>Hard</button>
    <span id= "turns">Turns Taken 0</span>
  </h2>
  <div class="back-of-deck-card-container"></div>
  <div id= "easyContainer" class="easy-card-container"></div>
  <div id= "mediumContainer" class="medium-card-container"></div>
  <div id= "hardContainer" class="hard-card-container"></div>
  <div id="modal" class = "bg-modal">
    <div class = "modal-content">
      <div class = "close">+</div>
      <form id="form" type="submit">
        <p id= "winner"></p>
        <input id="comment" type ="text" placeholder="Name">
        <button  class = "button" id= "submitScores">Submit Score</button>
        <h2>HIGHSCORES</h2>
        <div id="commentList"></div>
      </form>
  </div>

  <script src="script.js"></script>
</body>
